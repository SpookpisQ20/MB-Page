<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Not Available</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background: #e8e4dc;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            background: white;
            padding: 60px 40px;
            border-radius: 2px;
            box-shadow: 0 10px 40px rgba(26, 35, 50, 0.15);
            border: 1px solid #d4cfc5;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            font-size: 2rem;
            color: #1a2332;
            font-weight: 400;
            letter-spacing: 0.05em;
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 25px;
            }

            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Website Not Available</h1>
    </div>
</body>
</html>
